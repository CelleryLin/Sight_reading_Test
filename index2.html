<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://fonts.googleapis.com/css?family=ABeeZee' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js"></script>
    <script type="module" src="chord.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vexflow@4.0.3/build/cjs/vexflow.js"></script>
    <title>Sight-reading Test</title>
</head>
<body>
    <div id="container" class="container">
        <div id="dot1" class="dot1"></div>
        <div id="dot2" class="dot2"></div>
        <div class="blurbg"></div>
        <div class="scorecont">
            <div>
                <div class="score">
                    <p>Score: <span id="tot_scores">0</span> </p>
                    <p id="corrans">Correct: 0</p>
                    <p id="errans">Missmatch: 0</p>
                    <p id="totans">Total: 0</p>
            
                    <div class="timer">
                        <p>Time: <span id="timer_view">0</span> </p>
                    </div>
                </div>
        
                <button class="reissue" id="re-issue">Re-issue</button>
            </div>
            
        </div>
    
        <div class="questioncont">
            <div id="questions" class="questions"></div>
        </div>
        <div class="filtercont">
            <div>
                <input type="checkbox" id="dbacc" value="Double Sharp/Flat">Double Sharp/Flat  
            </div>
            <div>
                <input type="range" min="0" max="5" value="4" id="accamount">
                <div>Maximum Accidentals Amount: <span id="accshowval">4</span></div>
            </div>
        </div>
    </div>
    
    <div class="audiocontainer"> </div>
    <script>
        const Addaudio = document.querySelector(".audiocontainer")
        for (var i=23;i<=94;i++){
            var newWav=document.createElement('audio');
            newWav.id=(`r${i}`);
            newWav.src=(`notes/${i}.mp3`);
            Addaudio.appendChild(newWav);
        }
    </script>

</body>
</html>
